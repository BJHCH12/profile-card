<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="images/bg-pattern-card.svg" class="bg-card" alt="bg header img">
        </div>
        <div class="card-img-profile">
          <img src="images/image-victor.jpg" class="profile-img" alt="image of victor">
        </div>
        <div class="card-body">
          <h1>Victor Crest <span class="age"> 26</span></h1>
          <p class="city">London</p>
        </div>
        <div class="card-footer">
          <div class="card-followers">
            <h1>80K</h1>
            <p class="footer-p">Followers</p>
          </div>
          <div class="card-likes">
            <h1>803K</h1>
            <p class="footer-p">Likes</p>
          </div>
          <div class="card-photos">
            <h1>1.4K</h1>
            <p class="footer-p">Photos</p>
          </div>
        </div>
      </div>
      <img src="images/bg-pattern-top.svg" class="bg-img-top" alt="background img top">
      <img src="images/bg-pattern-bottom.svg" class="bg-img-bottom " alt="background img bottom">
    </div>
  </main>
</body>

</html>
